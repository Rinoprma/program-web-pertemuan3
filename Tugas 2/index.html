<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Bootstrap</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5 bg-white p-4 rounded shadow-sm max-w-3x1">
    <!-- Profile Section -->
    <div class="d-flex align-items-center mb-4">
      <img src="img/img7.jpg" alt="profile" 
           class="rounded-circle border border-3 border-danger" width="120" height="120">
      <div class="ms-4">
        <h2 class="h4 fw-bold">_User1308</h2>
        <button class="btn btn-outline-dark btn-sm me-2">Edit Profile</button>
        <button class="btn btn-primary btn-sm">Follow</button>
      </div>
    </div>

    <!-- Stats -->
    <div class="d-flex justify-content-around text-center border-top border-bottom py-3">
      <div>
        <span class="fw-bold h6">6</span><br>
        <span class="text-muted">Posts</span>
      </div>
      <div>
        <span class="fw-bold h6">14</span><br>
        <span class="text-muted">Followers</span>
      </div>
      <div>
        <span class="fw-bold h6">20</span><br>
        <span class="text-muted">Following</span>
      </div>
    </div>

    <!-- Bio -->
    <div class="mt-3">
      <h5 class="fw-semibold">Saputra</h5>
      <p class="text-muted">SetUp Laptop | Gaming</p>
    </div>

    <!-- Gallery -->
    <div class="row mt-4 g-2">
      <div class="col-4"><img src="img/img1.jpg" class="img-fluid rounded"></div>
      <div class="col-4"><img src="img/img2.jpg" class="img-fluid rounded"></div>
      <div class="col-4"><img src="img/img3.jpg" class="img-fluid rounded"></div>
      <div class="col-4"><img src="img/img4.jpg" class="img-fluid rounded"></div>
      <div class="col-4"><img src="img/img5.jpg" class="img-fluid rounded"></div>
      <div class="col-4"><img src="img/img8.jpg" class="img-fluid rounded"></div>
    </div>
  </div>
</body>
</html>
